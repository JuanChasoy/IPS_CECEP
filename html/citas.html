<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleCitas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    
    <div id="dark-background"></div>
    <form action="../php/inicio.php" method="POST" id="formulario">
        <h1>Asignacion de Citas</h1>
        <div id="content">
            <div class="camp">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="Nombre">
            </div>
            <div class="camp">
                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido">
            </div>
            <div class="camp">
                <label for="Selecion">Tipo de documento</label>
                <select name="tip-dat" id="Selecion" name="Selecion">
                  <option value="" selected></option>
                  <option value="1">Cedula de Ciudadania</option>
                  <option value="2">Cedula de Estranjeria</option>
                  <option value="3">Carne Diplomatico</option>
                  <option value="4">Certificado de Nacido Vivo</option>
                  <option value="5">Pasaporte</option>
                  <option value="6">Permiso Especial</option>
                  <option value="7">Permiso Especial Formalizacion</option>
                  <option value="8">Registro Civil</option>
                  <option value="9">Salvo Conducto de Permanencia</option>
                  <option value="10">Targeta de Indentidad</option>
                </select>
              </div>
              <div class="camp">
                <label for="Fecha">Fecha de Nacimiento</label>
                <input type="date" name="Fecha" id="Fecha">
              </div>
              <div class="camp">
                  <label for="Telefono">Telefono</label>
                  <input type="tel" id="Telefono" name="Telefono">
              </div>
            <div class="camp">
                <label for="Seleccion2">Tipo de identificacion</label>
                <select name="Seleccion2" id="Seleccion2">
                    <option value="" selected></option>
                    <option value="1" >Cedula de Ciudadania</option>
                    <option value="2">Targeta de identidad</option>
                    <option value="3">Registro Civil</option>
                    <option value="4">Cedula de Extrangeria</option>
                    <option value="5">Permiso especial de permanencia</option>
                </select>
            </div>
            <div class="camp">
                <label for="Numero">No. Indentificacion</label>
                <input type="text" name="Numero" id="Numero">
            </div>
            <div class="camp">
                <label for="Numero2">Repetir No. Identificacion</label>
                <input type="text" name="Numero2" id="Numero2">
            </div>
            <div class="camp">
                <label for="Seleccion3">Tipo de Cita</label>
                <select name="Seleccion3" id="Seleccion3">
                    <option value="" selected></option>
                    <option value="1">Medicina Gerenal Telemedicina</option>
                    <option value="2">Camino al Internista Telemedicina</option>
                    <option value="3">Camino al Hematologo Telemedicina</option>
                    <option value="4">Medicina InternaTelemedicina</option>
                    <option value="5">Pediatria Telemedicina</option>
                    <option value="6">Neumologia Telemedicina</option>
                    <option value="7">Nutricion y Dietetica Telemedicina</option>
                    <option value="8">Psicologia Telemedicina</option>
                    <option value="9">Infectologia Telemedicina</option>
                    <option value="10">Reumatologia Telemedicina</option>
                    <option value="11">Nefrologia Telemedicina</option>
                    <option value="12">Endocrinologia Pediatrica Telemedicina</option>
                    <option value="13">Endocrinologia AdultosTelemedicina</option>
                    <option value="14">Dermatologia Telemedicina</option>
                    <option value="15">Cardiologia Telemedicina</option>
                    <option value="16">Hemtologia Telemedicina</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Validar Cita" id="boton">
    </form>
</body>
</html>
